<meta charset="UTF-8" />
<script>
    // Problema: Custo do Dia de Trabalho
    /*
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    // Entrada
    const viagensD = Number(prompt("Insira quantas viagens são realizadas por dia:").trim().replace(",", "."));
    const cargo = prompt("Insira o cargo que ocupa: (Motorista ou Cobrador)").trim().toLowerCase();

    // Processamento
    let adicional1 = 100 * 0.2 + 100;
    let adicional2 = 100 * 0.35 + 100;
    let adicional3 = 100 * 0.1 + 100;
    if (cargo == "motorista") {
        if (isNaN(viagensD)) {
            alert(`Por gentileza, insira apenas números nas viagens realizadas por dia.`);
        }
        else if (viagensD <= 10) {
            document.write(`Cargo do usuário: ${cargo}. Valor final recebido pelas viagens realizadas: R$ 120,00`);
        }
        else {
            document.write(`Cargo do usuário: ${cargo}. Valor final recebido pelas viagens realizadas: R$ 135,00.`);
        }
    }
    else if (cargo == "cobrador") {
        if (isNaN(viagensD)) {
            alert(`Por gentileza, insira apenas números nas viagens realizadas por dia.`);
        }
        else if (viagensD <= 10) {
            document.write(`Cargo do usuário: ${cargo}. Valor final recebido pelas viagens realizadas: R$ 100,00. (Não obteve adicional)`);
        }
        else {
            document.write(`Cargo do usuário: ${cargo}. Valor final recebido pelas viagens realizadas: R$ 110,00.`);
        }
    }
    else {
        alert(`Por gentileza, insira "cobrador" ou "motorista".`)
    }
</script>
