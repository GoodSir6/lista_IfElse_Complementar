<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const valor = Number(prompt("Insira o valor de um imóvel:").trim().replace(",", "."));
    const anos = Number(prompt("Insira em quantos anos será realizado o financiamento:").trim().replace(",", "."));
    const salario = Number(prompt("Insira o salário do comprador:").trim().replace(",", "."));

    // Processamento
    const parcela = valor / (anos * 12);
    const salTri = salario * 0.3;
    if (isNaN(valor) || isNaN(anos) || isNaN(salario)) {
        alert(`Por favor, insira apenas números.`);
    }
    else if (salTri < parcela) {
        alert(`O comprador não pode financiar o imóvel. Valor parcela: R$${parcela.toFixed(2).replace(".", ",")}`);
    }
    else {
        alert(`O comprador pode financiar o imóvel! Valor parcela: R$${parcela.toFixed(2).replace(".", ",")}`);
    }
</script>
