<meta charset="UTF-8" />
<script>
    // Problema: Auxílio Transporte
    /*
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    // Entrada
    const salario = Number(prompt("Insira o quanto você recebe de salário por mês:").trim().replace(",", "."));
    const auxilio = prompt("Você deseja receber auxílio transporte?").trim().toLowerCase();
    const veic = prompt("Você utiliza veículo próprio?").trim().toLowerCase();

    // Processamento
    if (isNaN(salario)) {
        alert(`Digite o salário em números apenas.`);
    }
    else if (auxilio == "sim" || auxilio == "s") {

        if (veic == "sim" || veic == "s") { // UTILIZA VEICULO PROPRIO
            let salarioF = (salario * -0.06) + salario + 200
            let desconto = salario * 0.06
            alert(`O desconto foi de R$${desconto.toFixed(2).replace(".", ",")} e o salário final foi de: R$${salarioF.toFixed(2).replace(".", ",")}`);
        }
        else if (veic == "não" || veic == "nao" || veic == "n") { // UTILIZA TRANSPORTE PUBLICO
            const salarioF = salario + 150
            alert(`Não houve desconto, e o salário final foi de: R$${salarioF.toFixed(2).replace(".", ",")}`);
        }
        else {
            alert(`Dados inválidos.`)
        }
    }
    else if (auxilio == "não" || auxilio == "n" || auxilio == "nao") {
        alert(`Sem desconto de salário. Salário final: R$${salario.toFixed(2).replace(".", ",")}.`);
    }
    else {
        alert(`Dados inválidos.`)
    }

</script>
