<meta charset="UTF-8" />
<script>
    // Problema: Calcular desconto na compra de Computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    // Entrada
    const valorPc = Number(prompt("Insira o valor do computador:").trim().replace(",", "."));
    const formaPag = prompt("Insira a forma de pagamento: (boleto, dinheiro ou pix)").trim().toLowerCase();

    // Processamento
    if (isNaN(valorPc)) {
        alert(`Por gentileza, insira o valor do computador em "dinheiros".`);
    }
    else if (formaPag == "boleto" || formaPag == "b") {
        const valorF = valorPc * 0.97;
        alert(`O valor final do computador pago em boleto, ficou no valor de R$${valorF.toFixed(2).replace(".", ",")}`);
    }
    else if (formaPag == "dinheiro" || formaPag == "d") {
        const valorF = valorPc * 0.95;
        alert(`O valor final do computador pago em dinheiro, ficou no valor de R$${valorF.toFixed(2).replace(".", ",")}`);
    }
    else if (formaPag == "pix" || formaPag == "p") {
        const valorF = valorPc * 0.90;
        alert(`O valor final do computador pago no pix, ficou no valor de R$${valorF.toFixed(2).replace(".", ",")}`);
    }
    else {
        alert(`Forma de pagamento não válida. (Insira pix, boleto ou dinheiro)`);
    }

</script>
