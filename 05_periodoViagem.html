<meta charset="UTF-8" />
<script>
    // Problema: Período da Viagem
    /*
    Faça um script que pergunte ao usuário qual a distância da viagem, em quilômetros. Peça também para o usuário informar quantos quilômetros pretende viajar por dia. Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:

    - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
    - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
    - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
    - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". Apresente o resultado correspondente com os dias de duração da viagem.
    */

    // Entrada
    const dist = Number(prompt("Insira a distância da viagem: (em quilômetros)").trim().replace(",", "."));
    const kmporD = Number(prompt("Insira quantos quilômetros você pretende viajar por dia:").trim().replace(",", "."));

    // Processamento
    const dias = dist / kmporD;
    if (isNaN(dist) || isNaN(kmporD)) {
        alert(`Por gentileza, insira apenas números.`);
    }
    else if (dias <= 3) {
        alert(`A viagem poderá ser realizada em qualquer período. Dias de duração da viagem: ${dias.toFixed(1).replace(".", ",")}`);
    }
    else if (dias <= 10 && dias > 3) {
        alert(`A viagem poderá ser realizada nas férias de julho. Dias de duração da viagem: ${dias.toFixed(1).replace(".", ",")}`);
    }
    else if (dias <= 20 && dias > 10) {
        alert(`A viagem poderá ser realizada nas férias de verão. Dias de duração da viagem: ${dias.toFixed(1).replace(".", ",")}`);
    }
    else {
        alert(`O usuário deverá trabalhar remoto. Dias de duração da viagem: ${dias.toFixed(1).replace(".", ",")}`);
    }

</script>
